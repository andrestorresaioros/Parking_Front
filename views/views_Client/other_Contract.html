<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bienvenido</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombrePropietario">Ingrese nombre del propietario:</label>
                        <input type="text" class="form-control" id="nombrePropietario">
                    </div>
                    <div class="form-group">
                        <label for="idPropietario">Ingrese ID del propietario:</label>
                        <input type="text" class="form-control" id="idPropietario">
                    </div>
                    <div class="form-group">
                        <label for="telefonoPropietario">Ingrese teléfono del propietario:</label>
                        <input type="text" class="form-control" id="telefonoPropietario">
                    </div>
                    <div class="form-group">
                        <label for="periodoContrato">Escoja el periodo de su contrato:</label>
                        <select class="form-select" id="periodoContrato">
                            <option value="dia">Día</option>
                            <option value="semana">Semana</option>
                            <option value="mes">Mes</option>
                            <option value="año">Año</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="placa">Ingrese el color de su vehículo:</label>
                        <input type="text" class="form-control" id="color">
                    </div>
                    <div class="form-group">
                        <label for="placa">Ingrese la placa de su vehículo:</label>
                        <input type="text" class="form-control" id="placa">
                    </div>
                    <div class="form-group">
                        <label for="marca">Ingrese la marca de su vehículo:</label>
                        <input type="text" class="form-control" id="marca">
                    </div>
                    <div class="form-group">
                        <label for="modelo">Ingrese el modelo de su vehículo:</label>
                        <input type="text" class="form-control" id="modelo">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 text-center">
                    <button class="btn btn-primary">Guardar Contrato e Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
