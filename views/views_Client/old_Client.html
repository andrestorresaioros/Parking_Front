<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@ 5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bienvenido</h1>
        <h2 class="text-center">Ingrese la Placa de su Vehículo</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="form_Vehicle">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="plate" placeholder="Placa del Vehículo"
                            aria-label="Placa del Vehículo" aria-describedby="basic-addon2">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary button-spacing">Ingresar Vehículo</button>
                        <button class="btn btn-primary button-spacing">Retirar Vehículo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/Javascript/old_Client.js"></script>
</body>

</html>
