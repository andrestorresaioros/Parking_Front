<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@ 5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bienvenido</h1>
        <div class="form-group">
            <label for="placa">Ingrese la placa de su vehículo:</label>
            <input type="text" class="form-control" id="placa">
        </div>
        <div class="form-group">
            <label for="tipo">Seleccione el tipo de vehículo:</label>
            <select class="form-control" id="tipo">
                <option value="automovil">Automóvil</option>
                <option value="moto">Moto</option>
                <option value="pesado">Pesado</option>
            </select>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button class="btn btn-primary mt-5" type="button">Ingresar vehículo</button>
                <button class="btn btn-danger mt-5" type="button">Retirar</button>
            </div>
        </div>
    </div>
</body>

</html>
